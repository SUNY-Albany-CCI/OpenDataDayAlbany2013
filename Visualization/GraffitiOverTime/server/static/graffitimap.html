<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />
    <!-- meta http-equiv="refresh" content="15" /-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <p>
      <label for="range">Date range :</label>
      <input type="text" id="range" style="border: 0; color: #f6931f; font-weight: bold; width: 600px;"/>
    </p>
    <div id="sliderrange"> </div>
    <div id="jsonresults"></div>

    <script src="leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script>
    $(function() {
         var data;
         var filteredArray = data;
         $.getJSON("withcoords-combined.js",function(result)
         {
           data = result;
           $("#jsonresults").html("<h1> Total " + data.length + "  Records</h1> </br>");
            data.sort(function(a,b) { return parseInt(a[13]) - parseInt(b[13]) } );
            mindate= parseInt(data[0][13])
            maxdate= parseInt(data[369][13])
            
            $( "#sliderrange" ).slider({
              value:[mindate, maxdate], 
              range: true,
              min: mindate,
              max: maxdate,
              slide: function( event, ui ) 
                {
                $( "#range" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
                // Filter the json data
                 filteredArray = data.filter(function(a){
                    time = parseInt(a[13])
                    console.log(time, ui.values);
                     
                    if(time  > ui.values[ 0 ] &&  time  < ui.values[ 1 ])
                        {
                         console.log("yay");
                         return(true);
                        } 
                });
                $("#jsonresults").html("<h1> Total " + filteredArray.length + "  Records</h1> </br>");
                }
             });
             
            $( "#range" ).val( "$" + $( "#sliderrange" ).slider( "values", 0 ) +
              " - $" + $( "#sliderrange" ).slider( "values", 1 ) );
         });
      });

        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
        }).addTo(map);


        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

        L.circle([51.508, -0.11], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("I am a circle.");

        L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map).bindPopup("I am a polygon.");


        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    
    </script>
</body>
</html>
